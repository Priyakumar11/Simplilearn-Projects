<div class="container">
    <div class="row">
         <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control" id="fullname"name="fullname">
                          </div>
                          <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input  formControlName= "mobile" type="number" class="form-control" id="mobile"name="mobile">
                          </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email Id</label>
                          <input  formControlName ="email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input formControlName = "password"type="password" class="form-control" id="password"name="password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      </form>
                      <a  style="color: #fff; margin: top 10px;" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
         </div>
    </div>
</div>
